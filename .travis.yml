language: haskell

sudo: false
cache:
  directories:
  - $HOME/.stack/

before_install:
- mkdir -p ~/.local/bin
- export PATH=~/.local/bin:$PATH
- travis_retry curl -L https://github.com/commercialhaskell/stack/releases/download/v0.1.1.0/stack-0.1.1.0-x86_64-linux.gz | gunzip > ~/.local/bin/stack
- chmod a+x ~/.local/bin/stack
- cat /proc/cpuinfo | grep name

install:
  - pwd
  - cd acc_hs  && ./.prevalidate.sh && cd ..
  - cd acc_rkt && ./.prevalidate.sh && cd ..

script:
  - pwd 
  - cd acc_hs  && ./.mainvalidate.sh && cd ..
  - cd acc_rkt && ./.mainvalidate.sh && cd ..
